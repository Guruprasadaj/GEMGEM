name: Deploy to AWS ECS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: gemgem
  ECS_CLUSTER: gemgem-cluster
  ECS_SERVICE: gemgem-service
  ECS_TASK_DEFINITION: gemgem-task
  CONTAINER_NAME: gemgem-container

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and push it to ECR
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Create terraform.tfvars file
      run: |
        cat > terraform.tfvars << EOF
        project_name = "gemgem"
        db_username = "${{ secrets.DB_USERNAME }}"
        db_password = "${{ secrets.DB_PASSWORD }}"
        EOF
      working-directory: ./terraform

    - name: Terraform Plan
      run: terraform plan -target=aws_ecs_cluster.main -target=aws_ecs_task_definition.app
      working-directory: ./terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve -target=aws_ecs_cluster.main -target=aws_ecs_task_definition.app
      working-directory: ./terraform

    - name: Update ECS service
      run: |
        aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --force-new-deployment
      continue-on-error: true

    - name: Post-deployment notification
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const { status, conclusion } = context.job
          const deploymentStatus = status === 'success' ? 'âœ… succeeded' : 'âŒ failed'
          
          if (context.issue.number) {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: `Deployment ${deploymentStatus}!`
            })
          } 